spring:
  application:
    name: java-banking-core
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ledger_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        "[spring.json.trusted.packages]": "*"
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak issuer URI - validates JWT tokens
          issuer-uri: http://localhost:8180/realms/banking-realm
          # JWK Set URI - public keys for JWT signature validation
          jwk-set-uri: http://localhost:8180/realms/banking-realm/protocol/openid-connect/certs

# Logging Configuration
logging:
  level:
    com.sbaldasso.java_banking_core: INFO
    org.springframework.transaction: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Application Configuration
ledger:
  kafka:
    topics:
      transaction-posted: ledger.transactions.posted
      transaction-reversed: ledger.transactions.reversed
  outbox:
    processor:
      enabled: true
      polling-interval-ms: 5000  # Poll every 5 seconds
      batch-size: 100            # Process up to 100 events per batch
      max-retries: 5             # Max retry attempts before marking as FAILED
      retry-backoff-ms: 1000     # Wait 1 second between retries

# Keycloak Configuration
keycloak:
  client-id: banking-api

# Encryption Configuration
# IMPORTANT: In production, use environment variables or vault services
# Never commit encryption keys to version control
encryption:
  key: ${ENCRYPTION_KEY:CHANGE_THIS_IN_PRODUCTION_USE_ENV_VAR}
